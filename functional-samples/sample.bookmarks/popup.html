<html>
  <head>
    
    <link rel="stylesheet" href="third-party/jquery-ui.css" />
    <link rel="stylesheet" href="third-party/jquery-ui.structure.css" />
    <link rel="stylesheet" href="third-party/jquery-ui.theme.css" />
    
    <!-- trying jsTree -->
    <link rel="stylesheet" href="third-party/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="popup.css" />
    <script src="third-party/jquery-1.12.4.js"></script>
    <script src="third-party/jquery-ui-1.12.1.js"></script>
  </head>
  <body>
    <!-- Fetch test + Search input (from old samples) -->
    <h1>Fetch Test</h1>
    <div>Result from JSON PlaceHolder API: </div>
    <button type="button" id="fetch">click 2 fetch</button>
    <div id="resultWhenClick"></div>
    <!-- Each div below h2 headers below will be filled when receiving response data -->
    <h2>Response date: </h2>
    <div id="resultDate"></div>
    <h2>Response body: </h2>
    <div id="result"></div>
    
    <!-- 1 folder - bookmark Tree forming -->
    <h1>Bookmark Viewer - SubTree</h1>
    <div id="bookmarkContainerSub">
      <ul id="startNodeUlSub"></ul>
    </div>

    <!-- All folders - bookmark Tree forming -->
    <h1>Bookmark Viewer - Entire Tree</h1>
    <div id="bookmarkContainerFull">
      <ul id="startNodeUlFull"></ul>
    </div>

    <!-- interactive elts from Google bookmark functional samples -->
    <div id="editdialog"></div>
    <div id="deletedialog"></div>
    <div id="adddialog"></div>
    <div id="test-frame"></div>
    <script src="popup.js"></script>
    
    <!-- including jsTree -->
    <script src="third-party/dist/jstree.js"></script>
    <script src="third-party/dist/jstree.min.js"></script>
  </body>
</html>
